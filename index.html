<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="styles/Reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div class="main__container">
            <div class="main__container-left">
                <form action="" class="form">
                    <div class="form__segment">
                        <label for="name" class="form__label">FULL NAME</label>
                        <input type="text" id="name" class="form__input" >
                    </div>
                    <div class="form__segment">
                        <label for="email" class="form__label">EMAIL</label>
                        <input type="email" id="email" placeholder="Your Email" class="form__input">
                    </div>
                    <div class="form__segment">
                        <label for="message_regarding" class="form__label">MESSAGE REGARDING</label>
                        <textarea id="message_regarding" name="message" class="form__text" rows="4"></textarea>
                    </div>
                    <div class="form__segment">
                        <label for="your_message" class="form__label">MESSAGE</label>
                        <textarea name="your_message" id="your_message" placeholder="Your Message" class="form__text" rows="2" ></textarea>
                    </div>
    
                </form>
            </div>
            <div class="main__container-right">
                <div class="rectangle__red">
                    <div class="rectangle__orange"></div>
                </div>
                <img src="images/hiclipartduck.png" alt="duck">
                <div>
                    <button type="submit">SEND MESSAGE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
